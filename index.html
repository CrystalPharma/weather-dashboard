<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- original style -->
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center"><b>Weather Dashboard</b></h1>
        </div>
    </div>
    <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
        <div class="row d-flex justify-content-center px-10">
            <div class="card" style="width: 48rem">
                <div class="card text">
                    <div class="container ml-4 mb-4 mt-auto" style="padding-top: 1rem;">
                        <div class="row form-group form-inline" id="formDiv">
                            <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
                            <button type="button" id="submitWeather" class="btn btn-dark btn-md items-center" style="opacity: 60%;">Search</button>
                            <span id="error"></span>
                        </div>
                    </div>
                    <h3 class="ml-auto mr-4 mt-3 mb-0" id="cityResult">City</h3>
                    <p class="ml-auto mr-4 mb-0 med-font" id="weather-description">weather info</p>
                    <h1 class="ml-auto mr-4 large-font" id="temperature">℃</h1>
                    <p class="ml-auto mr-4 mb-0 med-font" id="maxMin"></p>
                    <h1 class="ml-4 display-4" id="weather-icon"><img src='http://openweathermap.org/img/w/04d.png' /></h1>
                    <p class="time-font mb-0 ml-4 mt-auto" id="current-time"></p>
                    <p class="ml-4 mb-4" id="current-date"></p>
                    <h5 class="time-font mb-0 ml-4 mt-auto" id="wind-speed">☴ Wind Speed </i></h5>
                    <h5 class="time-font mb-0 ml-4 mt-auto" id="humidity">⛆ Humidity </h5>
                    <div class="divider table mx-2 text-center bg-transparent whitespace-nowrap"><span
                            class="inline-block px-3">Forecast</span></div>
                    <div class="px-6 py-6 relative">
                        <div class="text-center justify-between items-center flex"
                            style="display: flex; justify-content: center;">
                            <div class="text-center mb-0 flex items-center justify-center flex-col"
                                style="padding-right: 1rem;"><span class="block my-1">Sun</span><img
                                    src="https://i.imgur.com/ffgW9JQ.png" class="block w-8 h-8"><span
                                    class="block my-1">10&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"
                                style="padding-right: 1rem;">
                                <span class="block my-1">Mon</span><img src="https://i.imgur.com/BQbzoKt.png"
                                    class="block w-8 h-8"><span class="block my-1">11&deg;</span>
                            </div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"
                                style="padding-right: 1rem;"><span class="block my-1">Tue</span><img
                                    src="https://i.imgur.com/BQbzoKt.png" class="block w-8 h-8"><span
                                    class="block my-1">8&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"
                                style="padding-right: 1rem;"><span class="block my-1">Wed</span><img
                                    src="https://i.imgur.com/ffgW9JQ.png" class="block w-8 h-8"><span
                                    class="block my-1">10&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"
                                style="padding-right: 1rem;"><span class="block my-1">Thurs</span><img
                                    src="https://i.imgur.com/ffgW9JQ.png" class="block w-8 h-8"><span
                                    class="block my-1">12&deg;</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="jumbotron">
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
