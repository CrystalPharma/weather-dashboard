<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--weathericons-->
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="./weather-icons-master/css/weather-icons-wind.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- bootstrap style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- original style -->
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center"><b>Weather Dashboard</b></h1>
        </div>
    </div>
    <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
        <div class="row d-flex justify-content-center px-10">
            <div class="card" style="width: 48rem">
                <div class="card text">
                    <div class="card-header">
                        <div class="input-group rounded" style="width: 20rem; left: 28%;">
                            <input type="search" class="form-control rounded" placeholder="City" aria-label="Search"
                                aria-describedby="search-addon" />
                            <span class="input-group-text" id="search-addon">
                                <a><i class="fas fa-search"></i></a>
                            </span>
                        </div>
                    </div>
                    <h3 class="ml-auto mr-4 mt-3 mb-0" id="city">Toronto</h3>
                    <p class="ml-auto mr-4 mb-0 med-font" id="weather-description">Snow</p>
                    <h1 class="ml-auto mr-4 large-font" id="temperature">-20&#176;</h1>
                    <p class="ml-auto mr-4 mb-0 med-font" id="max/min">1/-20</p>
                    <h1 class="ml-4 display-4" id="weather-icon"><i class="wi wi-snowflake-cold"></i></h1>
                    <p class="time-font mb-0 ml-4 mt-auto" id="current-time">08:30 <span class="sm-font">AM</span></p>
                    <p class="ml-4 mb-4" id="current-date">Wednesday, 18 October 2019</p>
                    <p class="time-font mb-0 ml-4 mt-auto" id="wind-speed"><i class="wi wi-strong-wind"></i></p>
                    <p class="time-font mb-0 ml-4 mt-auto" id="current-time"><i class="wi wi-raindrop"></i></p>
                    <div class="divider table mx-2 text-center bg-transparent whitespace-nowrap"><span
                            class="inline-block px-3">Forecast</span></div>
                    <div class="px-6 py-6 relative">
                        <div class="text-center justify-between items-center flex"
                            style="display: flex; justify-content: center; ">
                            <div class="text-center mb-0 flex items-center justify-center flex-col"><span
                                    class="block my-1">Sun</span><img src="https://i.imgur.com/ffgW9JQ.png"
                                    class="block w-8 h-8"><span class="block my-1">38.3&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"><span
                                    class="block my-1">Mon</span><img src="https://i.imgur.com/BQbzoKt.png"
                                    class="block w-8 h-8"><span class="block my-1">39.9&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"><span
                                    class="block my-1">Tue</span><img src="https://i.imgur.com/BQbzoKt.png"
                                    class="block w-8 h-8"><span class="block my-1">40.1&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"><span
                                    class="block my-1">Wed</span><img src="https://i.imgur.com/ffgW9JQ.png"
                                    class="block w-8 h-8"><span class="block my-1">41.5&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"><span
                                    class="block my-1">Thurs</span><img src="https://i.imgur.com/ffgW9JQ.png"
                                    class="block w-8 h-8"><span class="block my-1">40.1&deg;</span></div>
                            <div class="text-center mb-0 flex items-center justify-center flex-col"><span
                                    class="block my-1">Fri</span><img src="https://i.imgur.com/BQbzoKt.png"
                                    class="block w-8 h-8"><span class="block my-1">38&deg;</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="jumbotron">
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
